<div class="container">

<table class="table table-responsive table-striped" style="width:300px">
  <tr>
    <td>ID</td>
    <td>
      <input type="number" name="" id="" [(ngModel)]="student.studentId" class="form-control">
    </td>
  </tr>
  <tr>
    <td>Name</td>
    <td>
      <input type="text" name="" id="" [(ngModel)]="student.studentName" class="form-control">
    </td>
  </tr>
  <tr>
    <td>Age</td>
    <td>
      <input type="number" name="" id="" [(ngModel)]="student.age" min="4" max="16" class="form-control">
    </td>
  </tr>
  <tr>
    <td>STD</td>
    <td>
    <select [(ngModel)]="student.std" class="form-control">
      <option *ngFor="let item of std">{{item}}</option>
    </select>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <button on-click="Save()" class="btn-primary">Save</button>
    </td>
  </tr>
</table>

 <hr>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>STD</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of students">
      <tr>
        <td>{{item.studentId}}</td>
        <td>{{item.studentName}}</td>
        <td>{{item.age}}</td>
        <td>{{item.std}}</td>
      </tr>
    </tbody>
  </table>

</div>
